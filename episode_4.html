<!doctype html>
<html class="h-full" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full grid place-items-center">
<div id="app">
    <h1 class="font-bold text-2xl mb-4">Assignments</h1>
    <section v-show="inProgressAssignmets.length">
        <h2 class="font-bold mb-4 text-xl">In Progress</h2>

        <ul>
            <li :key="assignment.id" v-for="assignment in inProgressAssignmets">
                <label>
                    {{ assignment.name }} <input type="checkbox" v-model="assignment.completed"/>
                </label>
            </li>
        </ul>
    </section>

    <section v-show="completedAssignmets.length">
        <h2 class="font-bold mt-4 text-xl">Completed</h2>

        <ul>
            <li :key="assignment.id" v-for="assignment in completedAssignmets">
                <label>
                    {{ assignment.name }} <input type="checkbox" v-model="assignment.completed"/>
                </label>
            </li>
        </ul>
    </section>

    <app-button>
        Submit
    </app-button>
</div>

<script type="module">
    import AppButton from "./js/components/AppButton.js";

    let app = {
        data() {
            return {
                assignments: [
                    {name: 'Finish project', completed: false, id: 1},
                    {name: 'Read chapter 4', completed: false, id: 2},
                    {name: 'Turn in homework', completed: false, id: 3},
                ]
            }
        },
        computed: {
            inProgressAssignmets() {
                return this.assignments.filter(a => !a.completed);
            },
            completedAssignmets() {
                return this.assignments.filter(a => a.completed);
            }
        },
        components: {
            'app-button': AppButton
        }
    }
    Vue.createApp(app).mount('#app');
</script>
</body>
</html>
